<div class="col-md-6">
  <h2 class="text-center">Login </h2>
  <form>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email">
    </div>



    <div class="form-group">
      <label for="password">Password:</label>
      <input [(ngModel)]="user.password" placeholder="Password" name="lastName" class="form-control" id="password">
    </div>

    <button class="btn btn-success" (click)="loginNow()">Login</button>
    <p><a routerLink="/add">Create Account</a> </p>
  </form>
</div>
