<div class="col-md-6">
  <h2 class="text-center">Add Video {{title}}</h2>
<form>
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="email" [(ngModel)]="video.title" placeholder="Title" name="title" class="form-control" id="title">
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <input [(ngModel)]="video.description" placeholder="Movie description" name="description" class="form-control" id="description">
  </div>

  <div class="form-group">
    <label for="image">Image Url:</label>
    <input [(ngModel)]="video.image" placeholder="Movie image url" name="image" class="form-control" id="image">
  </div>

  <button class="btn btn-success" (click)="createVideo()">Create</button>
</form>
</div>
